<div class="movie-home-container">
  <div class="movie-pov-wrapper">
    <app-movie-point-of-view
      *ngIf="currentPov === 'pov1'"
      [id]="currentPov"
    ></app-movie-point-of-view>
    <app-movie-point-of-view
      *ngIf="currentPov === 'pov2'"
      [id]="currentPov"
    ></app-movie-point-of-view>
    <app-movie-point-of-view
      *ngIf="currentPov === 'pov3'"
      [id]="currentPov"
    ></app-movie-point-of-view>
    <app-movie-item
      *ngFor="let interactionState of interactionStateArray"
      [interactionState]="interactionState"
    ></app-movie-item>
  </div>
  <div
    *ngIf="currentPov === 'pov1' || currentPov === 'pov2'"
    id="rightNav"
    class="right-navigation"
    (click)="rightNavigation()"
  ></div>
  <div
    *ngIf="currentPov === 'pov2' || currentPov === 'pov3'"
    id="leftNav"
    class="left-navigation"
    (click)="leftNavigation()"
  ><div class="arrow"><img
    src="assets\pictures\room\pov1\Object_1_2.svg"
  /></div></div>
  <app-timeline class="movie-pov-wrapper"></app-timeline>
</div>
