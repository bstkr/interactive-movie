<div [id]="interaction.sceneId + '-decision'" class="hidden">
    <div id="decision-1" class="decision hidden">
        <div class="headline-container">
            <h1>Decision A</h1>
        </div>
        <div class="content-container">
            <p>Explain decision A</p>
        </div>
        <div class="arrow-container" (click)="clickDecision(1)">
            <span>&#10096;</span>
        </div>
        <div class="background"></div>
    </div>
    <div id="decision-2" class="decision hidden">
        <div class="headline-container">
            <h1>Decision B</h1>
        </div>
        <div class="content-container">
            <p>Explain decision B</p>
        </div>
        <div class="arrow-container" (click)="clickDecision(2)">
            <span>&#10097;</span>
        </div>
        <div class="background"></div>
    </div>
</div>
