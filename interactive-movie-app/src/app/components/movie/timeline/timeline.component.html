<div id="timeline-container" class="timeline-container">
  <div id="timeline" (click)="slide()" class="timeline">
    <div id="bar" class="bar"></div>
    <div class="bar-overlay"></div>
    <div id="objects" class="objects"></div>
    <app-timeline-object [objectName]="'Unterhose'"></app-timeline-object>
    <app-timeline-object [objectName]="'Bier'"></app-timeline-object>
    <app-timeline-object [objectName]="'Jacke'"></app-timeline-object>
    <app-timeline-object [objectName]="'Einkaufszettel'"></app-timeline-object>
    <app-timeline-object [objectName]="'Handy'"></app-timeline-object>
    <app-timeline-object [objectName]="'Computer'"></app-timeline-object>
    <app-timeline-object [objectName]="'Zeitung'"></app-timeline-object>
    <app-timeline-object [objectName]="'Nummer'"></app-timeline-object>
  </div>
  <div class="button" id="button" (click)="close()"></div>
</div>
