<div
  *ngIf="interactionClicked"
  [id]="interactionState.name + '-item-component'"
  class="item-home-container hidden"
  (click)="clicked()"
>
  <div class="item-container">
    <img
      *ngIf="interactionDecision === '0'"
      class="resize"
      [src]="interactionState.pathToItemImageA"
    />
    <img
      *ngIf="interactionDecision === '1'"
      class="resize"
      [src]="interactionState.pathToItemImageB"
    />
  </div>
</div>
