<div
  *ngIf="interactionClicked"
  [id]="interactionState.name + '-item-component'"
  class="item-home-container hidden"
>
  <div class="item-container" [id]="interactionState.name + '-item-object'">
    <div class="text">
      <p>Deine Entscheidung:</p>
    </div>
    <img
      *ngIf="interactionDecision === '1'"
      class="resize"
      [src]="interactionState.pathToItemImageA"
    />
    <img
      *ngIf="interactionDecision === '2'"
      class="resize"
      [src]="interactionState.pathToItemImageB"
    />
  </div>
  <div
    *ngIf="interactionState.name === 'Handy' && !userState.hasSeenIntro"
    class="tutorial"
    [id]="interactionState.name + '-tutorial'"
  >
    <div class="tutorial-object" id="rewatch">
      <p>Du kannst das Object nochmal klicken und die Szene erneut ansehen</p>
    </div>
    <div class="tutorial-object" id="newScene">
      <p>Du kannst andere Objekte ankilicken und neue Szenen ansehen</p>
    </div>
    <div class="tutorial-object" id="tutorial-timeline">
      <p>
        Du kannst die Timeline Ã¶ffnen - Hier werden die Szenen in
        chronologischer Reihenfolge angezeigt
      </p>
    </div>
  </div>
  <div class="closer" (mouseup)="close()">
    <span class="symbol">&#10005;</span>
  </div>
</div>
