<div class="back-button-container">
  <div class="home-button" (click)="popup()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 226.09 55" preserveAspectRatio="xMidYMid meet"
      pointer-events="none">
      <g id="Back_Button" transform="translate(223.59 2.5) rotate(90)">
        <path id="Button_Shape" class="cls-1" d="M0,50H203.05l17.944-25,.1.134V0H0V50Z"
          transform="translate(0 221.09) rotate(-90)" />
        <text id="Close_Text" class="cls-2" transform="translate(40 110.59) rotate(-90)">
          <tspan x="-47.32" y="0">Zur√ºck</tspan>
        </text>
      </g>
    </svg>
  </div>
  <div id="popup" class="popup">
    <button (click)="close()" class="close"></button>
    <div class="popup-content">
      <p>Soll der Fortschritt<br /> gespeichert werden?</p>
      <div id="yesno">
        <div id="yes">
          <button routerLink="/" class="button">
            <p>Ja</p>
          </button>
        </div>
        <div id="no">
          <button routerLink="/" class="button" (click)="resetData()">
            <p>Nein</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
