<div class="video-container">
  <video
    *ngIf="renderVideo()"
    [id]="interaction.sceneId + '-' + video.sequencePosition"
    [class]="getVideoClass(video.sequencePosition)"
    (click)="videoClick($event)"
    (ended)="videoEnded()"
    #videoPlayer
  >
    <source [src]="video.pathToVideo" type="video/mp4" />
  </video>
</div>
