<div class="background">
  <video class="flashback-video" autoplay loop [muted]="true">
    <source
      src="../../../assets/video/Flashback_Homepage/Flashback.mp4"
      type="video/mp4"
    />
  </video>
  <div class="flashback-overlay"></div>
</div>

<div class="content">
  <div class="logo" (click)="showMovie()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 1152 430"
      preserveAspectRatio="xMidYMid meet"
    >
      <defs>
        <filter
          id="Out_Of_It_text"
          x="240"
          y="14"
          width="718"
          height="320"
          filterUnits="userSpaceOnUse"
        >
          <feOffset dx="7" dy="2" input="SourceAlpha" />
          <feGaussianBlur stdDeviation="3" result="blur" />
          <feFlood flood-color="#d59018" flood-opacity="0.2" />
          <feComposite operator="in" in2="blur" />
          <feComposite in="SourceGraphic" />
        </filter>
        <filter
          id="Interactive_text"
          x="241"
          y="315"
          width="927"
          height="126"
          filterUnits="userSpaceOnUse"
        >
          <feOffset dx="7" dy="2" input="SourceAlpha" />
          <feGaussianBlur stdDeviation="3" result="blur-2" />
          <feFlood flood-color="#cccaca" flood-opacity="0.161" />
          <feComposite operator="in" in2="blur-2" />
          <feComposite in="SourceGraphic" />
        </filter>
      </defs>
      <g id="Logo_button" transform="translate(-768)">
        <g id="Button_shape" transform="translate(768)">
          <g id="Subtraction_1" data-name="Subtraction 1" class="cls-1">
            <path class="cls-4" d="M1152,324H94L.5,162l-.5.867V0H1152V324Z" />
            <path
              class="cls-5"
              d="M 1142 313.9999694824219 L 1142 9.999969482421875 L 10 9.999969482421875 L 10 158.4537353515625 L 99.77486419677734 313.9990539550781 L 1142 313.9999694824219 M 1152 323.9999694824219 L 1152 323.9990539550781 L 94.00045776367188 323.9990539550781 L 0.5004615187644958 161.99951171875 L 0 162.8665924072266 L 0 -3.0517578125e-05 L 1152 -3.0517578125e-05 L 1152 323.9990539550781 L 1152 323.9999694824219 Z"
            />
          </g>
        </g>
        <g class="cls-7" transform="matrix(1, 0, 0, 1, 768, 0)">
          <text
            id="Out_Of_It_text-2"
            data-name="Out_Of_It_text"
            class="cls-2"
            transform="translate(592 247)"
          >
            <tspan x="-348.25" y="0">Out of it</tspan>
          </text>
        </g>
        <g class="cls-6" transform="matrix(1, 0, 0, 1, 768, 0)">
          <text
            id="Interactive_text-2"
            data-name="Interactive_text"
            class="cls-3"
            transform="translate(1152 403)"
          >
            <tspan x="-908.28" y="0">Interactive</tspan>
          </text>
        </g>
      </g>
    </svg>
  </div>

  </div>
  <div class="impressum" (click)="showImpressum()">

      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 283 122"
      preserveAspectRatio="xMidYMid meet"

</div>

<div
  [@movie-animation]="movieOpen ? 'movie-open' : 'movie-closed'"
  class="movie-page hide"
></div>
<div
  [@impressum-animation]="impressumOpen ? 'impressum-open' : 'impressum-closed'"
  class="impressum-page hide"
></div>

<div
  [@credits-animation]="creditsOpen ? 'credits-open' : 'credits-closed'"
  class="credits-page"
></div>

        <tspan x="-81.775" y="0">Schließen</tspan>
