      background: 'url(./assets/pictures/Homepage_Watermark.svg) no-repeat',
      'background-size': '64vw auto',
      'background-position': 'bottom left'
    }"
  >
    <div class="headline">
      <a routerLink="/movie"><h1>OUT OF IT</h1></a>
      <div class="background"></div>

    <div class="menu">

        <div class="background"></div>
